# Nginx Configuration for Amexing Application
# Production Environment
#
# Installation Instructions:
# 1. Copy this file to /etc/nginx/sites-available/
#    sudo cp nginx-amexing.conf /etc/nginx/sites-available/amexing
#
# 2. Update the following placeholders:
#    - yourdomain.com -> your actual domain
#    - /path/to/certificate.crt -> path to your SSL certificate
#    - /path/to/private.key -> path to your SSL private key
#
# 3. Create symbolic link to sites-enabled:
#    sudo ln -s /etc/nginx/sites-available/amexing /etc/nginx/sites-enabled/
#
# 4. Test the configuration:
#    sudo nginx -t
#
# 5. Reload nginx:
#    sudo systemctl reload nginx

# HTTP - Redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - Main application server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Configuration
    ssl_certificate /path/to/certificate.crt;
    ssl_certificate_key /path/to/private.key;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # File Upload Configuration - Allow up to 250MB
    client_max_body_size 250m;

    # Increase timeouts for large file uploads
    client_body_timeout 300s;
    client_header_timeout 300s;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # Buffer sizes for large uploads
    client_body_buffer_size 256k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Logging
    access_log /var/log/nginx/amexing-access.log;
    error_log /var/log/nginx/amexing-error.log;

    # Root location - Proxy to Node.js application
    location / {
        proxy_pass http://localhost:1338;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable proxy caching for dynamic content
        proxy_cache_bypass $http_upgrade;

        # Timeouts for proxied requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Static files - Serve directly from nginx
    location /public/ {
        alias /home/ubuntu/Amexing/amexing-web/public/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Uploaded files
    location /uploads/ {
        alias /home/ubuntu/Amexing/amexing-web/public/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:1338/health;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to package.json, .env files, etc.
    location ~ \.(env|json|yml|yaml|ini)$ {
        deny all;
        access_log off;
    }
}
